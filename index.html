<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Cards-pairs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="level-choose-box">
            <h2 class="level-choose-text">Выбери сложность</h2>
            <div class="levels">
                <div class="level-one">
                    <input type="radio" 
                    class="radio-button" 
                    id="radio-button-one" 
                    name="levels_number"
                    value="Первый уровень">
                    <label for="radio-button-one"><span class="levels_number levels_number_one">1</span></label>
                </div>
                <div class="level-two">
                    <input type="radio" 
                    class="radio-button" 
                    id="radio-button-two" 
                    name="levels_number"
                    value="Второй уровень">
                    <label for="radio-button-two"><span class="levels_number levels_number_two">2</span></label>
                </div>
                <div class="level-three">
                    <input type="radio" 
                    class="radio-button" 
                    id="radio-button-three" 
                    name="levels_number"
                    value="Третий уровень">
                    <label for="radio-button-three"><span class="levels_number levels_number_three">3</span></label>
                </div>
            </div>
            <button class="start-button">Старт</button>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
