<!DOCTYPE html>
<head>
    <title>Cards-pairs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="level-choose-box">
            <h2 class="level-choose-text">Выбери сложность</h2>
            <div class="levels">
                <div class="level-one">
                    <label>
                        <input type="radio" 
                        name="levels_number" 
                        value="level-one" 
                        class="radio-button"
                        id="radio-button">
                        <span class="levels_number">1</span>
                    </label>
                </div>
                <div class="level-two">
                    <label>
                        <input type="radio" 
                        name="levels_number" 
                        value="level-two" 
                        class="radio-button"
                        id="radio-button">
                        <span class="levels_number">2</span>
                    </label>
                </div>
                <div class="level-three">
                    <label>
                        <input type="radio" 
                        name="levels_number" 
                        value="level-three" 
                        class="radio-button"
                        id="radio-button">
                        <span class="levels_number">3</span>
                    </label>
                </div>
            </div>
            <button class="start-button">Старт</button>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
